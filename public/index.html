<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vitrine Vizinha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Início do site -->
  <header>
    <h1>Vitrine Vizinha</h1>
    <nav>
      <button class="tab-button" onclick="openTab('inicio')">Início</button>
      <button class="tab-button" onclick="openTab('login')">Login</button>
      <button class="tab-button" onclick="openTab('cadastro')">Cadastro</button>
      <button class="tab-button" onclick="openTab('cadastroProdutos')">Cadastrar Produto</button>
    </nav>
  </header>

  <!-- Conteúdo das guias -->
  <div id="inicio" class="tab-content">
    <h2 style="font-size: 30px;"> Bem vindo ao seu site de promoções do bairro</h2>
    <p style="font-size: 25px;">Aqui você encontrará as melhores promoções e ofertas dos estabelecimentos locais do bairro. Não perca nenhuma oportunidade!</p>
  </div>

  <div id="login" class="tab-content">
    <h2>Login</h2>
    <form>
      <label for="usuario">Nome de Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Entrar">
    </form>
  </div>

  <div id="cadastro" class="tab-content">
    <h2>Cadastro</h2>
    <form action="/cadastro" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="produtoNome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="produtoEmail" required>

      <label for="senhaCadastro">Senha:</label>
      <input type="password" id="senhaCadastro" name="produtoSenhaCadastro" required>

      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <div id="cadastroProdutos" class="tab-content">
    <h2>Anuncie seus produtos e serviços</h2>
    <form action="/cadastro" method="post" enctype="multipart/form-data">
      <label for="produtoNome">Nome do produto ou serviço:</label>
      <input type="text" id="produtoNome" name="produtoNome" required>

      <label for="produtoDescricao">Descrição:</label>
      <input type="text" id="produtoDescricao" name="produtoDescricao" required>

      <label for="produtoPreco">Preço:</label>
      <input type="number" id="produtoPreco" name="produtoPreco" required>

      <label for="produtoImagem">Imagem:</label>
      <input type="file" id="produtoImagem" name="produtoImagem" required>

      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <!-- Script JavaScript para alternar entre as guias -->
  <script>
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.style.display = 'none';
      });

      const tabToShow = document.getElementById(tabName);
      if (tabToShow) {
        tabToShow.style.display = 'block';
      }
    }
  </script>
</body>
</html>
